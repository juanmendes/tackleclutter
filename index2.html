<script>

    window.addEventListener('scroll', function(e) {
        document.body.classList.toggle('scrolled-away', document.body.scrollTop > 100);
    });

    (function(){
        var nextTipTimeout, NEXT_TIP_INTERVAL = 10000;
        function $(query, cb) {
            [].forEach.call(document.querySelectorAll(query), cb);
        }

        function nextTip() {
            console.log('Setting next tip');
            clearTimeout(nextTipTimeout);
            $('.flipper .card.showing', function(el) {
                // Make the current node go into the after-show state
                el.classList.remove('showing');
                el.classList.add('after-show');

                // The next one on the list goes into show
                var nextNode =  el.nextElementSibling || el.parentNode.firstElementChild;
                nextNode.classList.remove('before-show');
                nextNode.classList.add('showing');

                // The previous one had after-show, make it before-show so it's ready when its turn comes
                var previousNode = el.previousElementSibling || el.parentNode.lastElementChild;
                previousNode.classList.remove('after-show');
                previousNode.classList.add('before-show');
            });

            scheduleNextTip();
        }

        function scheduleNextTip() {
            console.log('Scheduling next call to nextTip');
            nextTipTimeout = setTimeout(nextTip, NEXT_TIP_INTERVAL);
        }

        function installClickHandler() {
            $('section.tips', function (section) {
                section.addEventListener('click', function () {
                    nextTip();
                });
            })
        }

        scheduleNextTip();
        installClickHandler();
    })();


</script>
